<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table id="emailTemplate">
        <thead>
            <tr>
                <th ng-bind="sortByDirection" on-click="onClick('EmailLabel')" >Email Label</th>
                <th ng-bind="sortByDirection" on-click="onClick('FromAddress')">From Address </th>
                <th ng-bind="sortByDirection" on-click="onClick('DateUpdated')">Date Updated </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emailtemplate of emailtemplates;">
                <td>{{emailtemplate.EmailLabel}}</td>
                <td>{{emailtemplate.FromAddress}}</td>
                <td>{{emailtemplate.DateUpdated}}</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td colspan="1">
                    <!--<div class="toolbar" fxLayout="row">
            <ul *ngFor="let item of pagedItems" class="pagination">
                <li>
                    <a (click)="setPage(item)">{{item}}</a>
                </li>
            </ul>
        </div>-->

                    <div class="footer">
                        <div class="pagination">
                            <div class="col-sm-12 links" *ngFor="let item of pagedItems">
                                <div style="float:left;height:50px;" [ngStyle]="{'width': 'calc(100% /' + pagedItems.length + ')'}">
                                    <a (click)="setPage(item)">
                                        <span class="pagination">{{item}}</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </td>
            </tr>
            <tr *ngIf="!emailtemplates || emailtemplates.length==0">
                <td colspan="3"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td colspan="3">{{textItems}} - {{totalCnt}} Items</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
