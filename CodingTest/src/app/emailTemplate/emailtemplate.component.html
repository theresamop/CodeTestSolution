<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table id="emailTemplate">
        <thead>
            <tr>
                <th on-click="onClick('EmailLabelDescending')">name</th>
                <th on-click="onClick('EmailLabelAscending')">code</th>
                <th on-click="onClick('EmailLabelAscending')">code</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emailtemplate of emailtemplates;">
                <td>{{emailtemplate.EmailLabel}}</td>
                <td>{{emailtemplate.FromAddress}}</td>
                <td>{{emailtemplate.DateUpdated}}</td>
            </tr>
            <tr *ngIf="!emailtemplates || emailtemplates.length==0">
                <td colspan="2"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
